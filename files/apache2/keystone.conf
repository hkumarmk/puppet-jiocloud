Listen *:5000
<VirtualHost *:5000>
  ServerName identity-beta.jiocloud.com
  ServerAdmin cloud.devops@ril.com
  ## Vhost docroot
  DocumentRoot /var/www
  ## Directories, there should at least be a declaration for /var/www
  <Directory /var/www>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

#WSGIScriptAlias / /var/www/keystone/keystone.wsgi
#WSGIDaemonProcess keystone user=keystone group=keystone processes=3 threads=10 python-path=/usr/lib/python2.7:/usr/share/pyshared/keystone
#python-path=/usr/share/pyshared/keystone
#WSGIProcessGroup keystone
ProxyPass / http://localhost:15000/
ProxyPassReverse / http://localhost:15000/
  ## Load additional static includes


  ## Logging
  ErrorLog /var/log/apache2/keystone.log
  ServerSignature Off
  CustomLog /var/log/apache2/keystone.log combined

  ## Script alias directives
#  ScriptAlias /cgi-bin/ /usr/lib/cgi-bin
SSLEngine on
SSLCertificateFile    /etc/apache2/certs/jiocloud.com.crt
SSLCertificateKeyFile /etc/apache2/certs/jiocloud.com.key
SSLCertificateChainFile /etc/apache2/certs/gd_bundle-g2-g1.crt
<FilesMatch "\.(cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                SSLOptions +StdEnvVars
        </Directory>

BrowserMatch "MSIE [2-6]" \
                nokeepalive ssl-unclean-shutdown \
                downgrade-1.0 force-response-1.0
        # MSIE 7 and newer should be able to use keepalive
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

</VirtualHost>

