<VirtualHost *:80>
  ServerName beta.jiocloud.com
  ServerAdmin cloud.devops@ril.com

  ## Vhost docroot
  DocumentRoot /var/www
RewriteEngine On
RewriteCond %{HTTPS} off
RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}


  ## Directories, there should at least be a declaration for /var/www

  <Directory /var/www>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>



  ## Logging
  ErrorLog /var/log/horizon/horizon.log
  ServerSignature Off
  CustomLog /var/log/horizon/horizon.log combined

  ## Script alias directives
#  ScriptAlias /cgi-bin/ /usr/lib/cgi-bin
</VirtualHost>
<IfModule mod_ssl.c>
Listen *:443
<VirtualHost *:443>
  ServerName beta.jiocloud.com
  ServerAdmin cloud.devops@ril.com

WSGIScriptAlias /horizon /usr/share/openstack-dashboard/openstack_dashboard/wsgi/django.wsgi
WSGIDaemonProcess horizon user=horizon group=horizon processes=3 threads=10
WSGIProcessGroup horizon
Alias /static /usr/share/openstack-dashboard/openstack_dashboard/static/
<Directory /usr/share/openstack-dashboard/openstack_dashboard/wsgi>
  Order allow,deny
  Allow from all
</Directory>
RedirectMatch permanent ^/$ /horizon/

  ErrorLog /var/log/horizon/horizon.log
  ServerSignature Off
  CustomLog /var/log/horizon/horizon.log combined

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	#   SSL Engine Switch:
	#   Enable/Disable SSL for this virtual host.
SSLEngine on
SSLCertificateFile    /etc/apache2/certs/jiocloud.com.crt
SSLCertificateKeyFile /etc/apache2/certs/jiocloud.com.key
SSLCertificateChainFile /etc/apache2/certs/gd_bundle-g2-g1.crt
<FilesMatch "\.(cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                SSLOptions +StdEnvVars
        </Directory>

BrowserMatch "MSIE [2-6]" \
                nokeepalive ssl-unclean-shutdown \
                downgrade-1.0 force-response-1.0
        # MSIE 7 and newer should be able to use keepalive
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

</Virtualhost>
